<ion-header>

  <ion-navbar color="lightblue">
    <ion-item  color="lightblue">
      <ion-title item-start >Save new Contact </ion-title>
   <ion-buttons item-end>
     <button ion-button icon-only  (click)="List()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
     </button>
   </ion-buttons>
   
    </ion-item>
  </ion-navbar>

</ion-header>



<ion-content padding>

    <div class="tops"> 
    <img src="../../assets/imgs/person.jpg" id="img"><br><br>
    <h3><b>{{inputName}}</b></h3><br>
    </div><br><br>
 
    

          <div class="bott">
          <ion-item *ngFor="let item of arrData">
              <ion-icon ios="ios-call" md="md-call"   item-start></ion-icon>
              <ion-input type="text" value="{{inputPhone}}"></ion-input>
            </ion-item>
        
            <ion-item *ngFor="let item of arrData">
              <ion-icon ios="ios-mail" md="md-mail"   item-start></ion-icon>
              <ion-input type="text" value="{{inputEmail}}"></ion-input>
            </ion-item>
      </div>
    
</ion-content>
