<ion-header>

  <ion-navbar color="lightblue">
   <ion-item color="lightblue">
    <ion-title item-start >Add New Contact </ion-title>
  <ion-buttons item-end>
   <button ion-button icon-only  (click)="ListPage()" id="btn">
      <ion-icon ios="ios-checkmark" md="md-checkmark" ></ion-icon>
   </button>
 </ion-buttons> 
  </ion-item> 
  </ion-navbar>

</ion-header>

<ion-content padding >
    <form [formGroup]="person" (ngSubmit)="onSubmitPerson(person)"> 
    <div class="top-half">   
     <img src="../../assets/imgs/person.jpg" id="img">
    </div>


    <div class="bottom-half" >

  <ion-item>
    <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
     <ion-input type="text" formControlName="name" placeholder="Name" [(ngModel)]="inputName"></ion-input>
    </ion-item>

    <div *ngIf="person.controls.name.invalid && person.controls.name.dirty">
    </div>

     <ion-item>
      <ion-icon ios="ios-call" md="md-call"   item-start></ion-icon>
      <ion-input type="number" formControlName="phone" placeholder="Phone"  [(ngModel)]="inputPhone"></ion-input>
        </ion-item>
        <div *ngIf="person.controls.phone.invalid && person.controls.phone.dirty">
        </div>

        <ion-item>
          <ion-icon ios="ios-mail" md="md-mail"   item-start></ion-icon>
          <ion-input type="text" formControlName="Email" placeholder="Email"  [(ngModel)]="inputEmail"></ion-input>
            </ion-item>

            <div *ngIf="person.controls.Email.invalid && person.controls.Email.dirty">
            </div>
          </div>
        </form>

</ion-content>
