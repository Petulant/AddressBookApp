<ion-header>

  <ion-navbar color="lightblue">
    <ion-title>ADDRESS BOOK</ion-title>
 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-input [(ngModel)]="saveadata" ></ion-input>
 
        <ion-item *ngFor="let item of arrData">
            <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
            {{item.name}}
          </ion-item>

  </ion-list>

      <ion-fab bottom right #fab>
          <button ion-fab  (click)="save()"><ion-icon ios="ios-person-add" md="md-person-add" ></ion-icon></button>
        </ion-fab>

</ion-content>
